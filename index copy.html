<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Quiz</title>
	</head>

	<body>
		<!-- <header></header> -->
		<main>
			<div class="container">
				<div class="quiz__body">
					<div class="quiz__container">
						<p class="quiz__question">
							<span id="q_num">3. </span>In hac habitasse platea dictumst. Nulla commodo eros in
							arcu facilisis, a imperdiet ex tincidunt?
						</p>
						<div class="quiz__answers">
							<button class="quiz__answer right" id="answ1">
								<p><span>a. </span>Lorem ipsum dolor sit amet.</p>
							</button>
							<button class="quiz__answer wrong" id="answ2">
								<p><span>b. </span>Mauris blandit ullamcorper diam ac.</p>
							</button>
							<button class="quiz__answer" id="answ3">
								<p><span>c. </span>Aenean eget blandit enim praesent.</p>
							</button>
							<button class="quiz__answer" id="answ4">
								<p><span>d. </span>Ut et scelerisque lectus in.</p>
							</button>
						</div>
					</div>
					<div class="quiz__controlls">
						<button class="quiz__controlls_button restart" id="restart">Restart</button>
						<ul class="quiz__controlls_indicators">
							<li class="quiz__controlls_indicator right" id="indicator1"></li>
							<li class="quiz__controlls_indicator right" id="indicator2"></li>
							<li class="quiz__controlls_indicator wrong" id="indicator3"></li>
							<li class="quiz__controlls_indicator" id="indicator4"></li>
							<li class="quiz__controlls_indicator" id="indicator5"></li>
							<li class="quiz__controlls_indicator" id="indicator6"></li>
							<li class="quiz__controlls_indicator" id="indicator7"></li>
							<li class="quiz__controlls_indicator" id="indicator8"></li>
							<li class="quiz__controlls_indicator" id="indicator9"></li>
							<li class="quiz__controlls_indicator" id="indicator10"></li>
						</ul>
						<button class="quiz__controlls_button next" id="next">Next</button>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores, cupiditate!</p>
		</footer>
		<script src="js/main.js"></script>
		<script src="js/questions.js"></script>
	</body>
</html>
